<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vue JS</title>
    
</head>
<body>

    <div id="app">

    <template v-if="isVisible">    
        <h2>I am title</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </template>

    <template v-else> 
        <h2 style = "color:red">I am title</h2>
        <p style = "color:blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quod.</p>
    </template>   

       

    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            isVisible: false
        }
      })
</script>  
</body>
</html>
