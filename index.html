<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>

    <div id="app">

        <h2>Счетчик = {{ counter }} </h2>
        <button v-on:click="riceCounter">Увеличить</button>

        <hr>

        <h2>Счетчик 2 = {{ counter2 }} </h2>
        <button v-on:click="counter2++">Увеличить</button>
        
        <hr>

        <h2 v-on:mouseover="onHover">Счетчик 3 = {{ counter3 }} </h2>
        <button v-on:click="counter3++">Увеличить</button>

    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0,   
            counter3: 0  
        },
        methods: {
            riceCounter: function (){
                this.counter++
            },
            onHover: function (event) {
                event.target.style.color = 'red'

            }
        }
    })

</script>
  
</body>
</html>
