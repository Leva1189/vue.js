<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>

    <div id="app">
        <h1>String: {{ name }}</h1>
        <h1>Sum (10 + 60): {{ 10+60 }}</h1>
        <h1>Number: {{ number }}</h1>
        <h1>Method: {{ sayHello() }}</h1>
        <h1>If statment: {{ isOk ? 'I am OK' : 'I am not Ok!' }}</h1>
        <h1>Function: {{ string.split('').reverse().join('') }}</h1>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            name: 'Vue!',
            number: 100,
            isOk: true,
            string: 'My name is Dima'
        },
        methods: {
           sayHello: function(){
               return 'I am function'
           } 
        }
    })

</script>
  
</body>
</html>
